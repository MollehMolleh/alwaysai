<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Molly AI</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>
            Always an answer with AI
        </h1>
        <p>
            Click on a character below to get a response! 
        </p>
        <img id="clover1" src="4 leaf Clover.png" width="100px">
        <img id="clover2" src="4 leaf Clover.png" width="100px">
    </header>

    <main> 
        
        <div class="container">
            <div class="characters">
                                
                <div class="character" data-character="Frank Reynolds">
                    <img src="Frank.png">
                </div>
            
                <div class="character" data-character="Dennis Reynolds">
                    <img src="Dennis.png">
                </div>

                <div class="character" data-character="Deandra 'Sweet Dee' Reynolds">
                    <img src="Dee.png">
                </div>

                <div class="character" data-character="Mac from Paddy's pub">
                    <img src="Mac.png">
                </div>

                <div class="character" data-character="Charlie Kelly">
                    <img src="Charlie.png">
                </div>

            </div>
        </div>

    </main>
 
    <footer>
        <h2>'The gang goes automated'</h2>
    </footer>

    <div id="hidden" class="loading hidden">
        <img class="loadingclover green" src="green clover.png" width="280">
        <img class="loadingclover yellow" src="4 leaf Clover.png" width="180">
        <img class="loadingclover" src="loading.png" width="160">
    </div>

<div class="modal hidden">
        <div class="modal-box">
            <div class="modal-close"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/> </svg>
            </div>
            <div class="modal-content">
             <h2>Frank Reynolds</h2>  
             <p>Lorem ipsum</p>
             <code>More lorem</code>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="index.js"></script>

</body>

</html>
